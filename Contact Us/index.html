<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        .font-Poppins {
            font-family: 'Poppins', sans-serif;
        }
  </style>
</head>
<body class="font-Poppins bg-[#F8E2EA] ">
    <h1 class="text-[#FF5BB1] text-center font-extrabold text-4xl underline underline-offset-8">Contact Us</h1>
    <div class="md:flex items-center font-medium justify-center min-h-screen sm:block">
        <img src = "images/bg-image.webp">
        <div class="w-full md:max-w-lg bg-white p-8 rounded-2xl shadow-2xl sm:ml-6">
            <h2 class="text-[#FF5BB1] text-2xl font-bold mb-6 underline underline-offset-8" data-aos="fade-up"  data-aos-duration="500">Write to us</h2>
            <form id="contact-form" class="space-y-4">
            <div data-aos="fade-up"  data-aos-duration="500">
                <label for="email" class="block mb-1">Email Address</label>
                <input
                type="email"
                id="email"
                name="email"
                required
                class="w-full p-2 border border-gray-300 rounded"
                />
            </div>
            <div data-aos="fade-up"  data-aos-duration="500">
                <label for="helpType" class="block mb-1">What do you need help with?</label>
                <select
                id="helpType"
                name="helpType"
                required
                class="w-full p-2 border border-gray-300 rounded">
                <option value="" disabled selected>Select an option</option>
                <option value="Order related issue" class="font-semibold">Order related issue</option>
                <option value="Payments/Refund" class="font-semibold">Payments/Refund</option>
                <option value="Offers, Discounts, Coupons" class="font-semibold">Offers, Discounts, Coupons</option>
                <option value="Gift card" class="font-semibold">Gift card</option>
                <option value="Account related" class="font-semibold">Account related</option>
                <option value="Other" class="font-semibold">Other</option>
                </select>
            </div>
            <div data-aos="fade-up"  data-aos-duration="500">
                <label for="subject" class="block mb-1">Subject</label>
                <input
                type="text"
                id="subject"
                name="subject"
                required
                class="w-full p-2 border border-gray-300 rounded"/>
            </div>
            <div data-aos="fade-up"  data-aos-duration="500">
                <label for="description" class="block mb-1">Description</label>
                <textarea
                id="description"
                name="description"
                required 
                class="w-full p-2 border border-gray-300 rounded"
                maxlength="200"
                ></textarea>
                <div class="text-right text-sm text-gray-500"><span id="char-count">0</span>/200</div>
            </div>
            <div data-aos="fade-up"  data-aos-duration="500">
                <input type="file" id="file" name="file" accept=".png, .jpg, .jpeg" class="hidden" />
                <label for="file" class="cursor-pointer inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-pink-600 bg-white hover:bg-gray-50">
                <span class="ml-2">Upload images</span>
                </label>
                <p class="text-sm text-gray-500 mt-1">Allowed formats: PNG, JPG, JPEG. Maximum file size: 8MB</p>
            </div>
            <button type="submit" class="w-full bg-pink-500 text-white p-2 rounded hover:bg-pink-600" data-aos="fade-up"  data-aos-duration="500">Create ticket</button>
            </form>
        </div>
        <script>
            document.getElementById('description').addEventListener('input', function() {
            document.getElementById('char-count').textContent = this.value.length;
            });
        </script>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
