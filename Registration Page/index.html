<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Project-1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Frontend Developer Intern Evaluation Task</header>
    <div class="full-body">
        <div class="container">
            <div class="title">Registration</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">First Name</span>
                        <input type="text" placeholder="Enter your first name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Last Name</span>
                        <input type="text" placeholder="Enter your last name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Mobile Number</span>
                        <input type="text" placeholder="Enter your number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">City</span>
                        <input type="text" placeholder="Enter your city" required>
                    </div>
                    <div class="input-box">
                        <span class="details">University/College Name</span>
                        <input type="text" placeholder="Enter your college name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Graduation Year</span>
                        <input type="text" placeholder="Enter graduation year" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Link/URL to Completed Page</span>
                        <input type="text" placeholder="Enter URL here" required>
                    </div>
                </div>
                    <div class="file-upload">Upload Files
                        <br>
                        <label><input type="file"></label>
                    </div>
                    <div class="button">
                        <input type="submit" value="Register">
                    </div>
            </form>
        </div>
    </div>    
</body>
</html>
